<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="checkout-container">
      <h1>Checkout</h1>

      <section class="payment">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method">
          <option>Visa Ending in 4566</option>
          <option>American Express Ending in 9122</option>
          <option>Discover Ending in 9865</option>
        </select>
      </section>

      <fieldset class="shipping-method">
        <legend>Shipping Method</legend>
        <div>
          <input
            type="radio"
            id="shipping-2day"
            name="shipping"
            value="2day"
            checked
          />
          <label for="shipping-2day">FREE - 2 Day Shipping</label>
        </div>
        <div>
          <input
            type="radio"
            id="shipping-standard"
            name="shipping"
            value="standard"
          />
          <label for="shipping-standard"
            >Standard Shipping (4 - 5 Business Days)</label
          >
        </div>
        <div>
          <input
            type="radio"
            id="shipping-norush"
            name="shipping"
            value="norush"
          />
          <label for="shipping-norush"
            >FREE - No Rush Shipping (5 Business Days)</label
          >
        </div>
      </fieldset>

      <section class="gift">
        <label for="gift-option">This is a gift</label>
        <input type="checkbox" id="gift-option" />
      </section>

      <button type="submit">Place Your Order</button>
    </div>
  </body>
</html>
